syntax = "proto3";

package UserServ;

service UserWork {
	rpc Auth (UserRequest) returns (Status) {}
	rpc GetUsers (UserRequest) returns (stream UserRequest) {}
	rpc LogOut (UserRequest) returns (Status) {}
	rpc StartGame (UserRequest) returns (Status) {}
}

message UserRequest {
	string username = 1;
	string ip = 2;
}

message Status{
	bool stat = 1;
}
